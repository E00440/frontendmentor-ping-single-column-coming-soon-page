<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Emmanuel Malik">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="/styles/main.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <header class="header">
    <img src="/images/logo.svg" alt="ping" class="header-logo">
  </header>

  <main class="main">
    <div class="main-div main-div-one">
      <p class="main-launching-text">We are launching <span class="main-launching-span"><strong>soon!</strong></span></p>

      <p class="main-subscribe-text">Subscribe and get notified</p>
    </div>

    <div class="main-div main-div-two">
      <div class="div-two-first-div">
        <input type="email" name="email" id="email" placeholder="Your email address..." required class="main-email-input js-main-email-input">

        <p class="error-text js-error-text"></p>
      </div>

      <div class="div-two-second-div">
        <button type="submit" id="email" class="main-submit-button js-main-submit-button">Notify Me</button>
      </div>
    </div>

    <div class="main-div main-div-three">
      <img src="/images/illustration-dashboard.png" alt="illustration-dashboard" class="main-illustration-img">
    </div>

    <div class="main-div main-div-four">
      <div class="icons-container">
        <div class="icon-background"><i class='bx bxl-facebook'></i></div>

        <div class="icon-background"><i class='bx bxl-twitter'></i></div>

        <div class="icon-background"><i class='bx bxl-instagram' ></i></div>

      </div>


      <p class="main-copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>

  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/E00440" target="_blank">Emmanuel</a>.
    </p>
  </footer>


  <script src="/scripts/main.js"></script>
</body>
</html>
