<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Emmanuel Malik">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="/styles/main.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <header class="header">
    <img src="/images/logo.svg" alt="ping" class="header-logo">
  </header>

  <main class="main">
    <div class="main-div">
      <p class="main-launching-text">We are launching <span class="main-launching-span"><strong>soon!</strong></span></p>

      <p class="main-subscribe-text">Subscribe and get notified</p>
    </div>

    <div class="main-div">
      <input type="email" name="email" id="email" placeholder="Your email address..." class="main-email-input">

      <button type="submit" class="main-submit-button">Notify Me</button>
    </div>

    <div class="main-div">
      <img src="/images/illustration-dashboard.png" alt="illustration-dashboard" class="main-illustration-img">
    </div>

    <div class="main-div">
      <i class='bx bxl-facebook'></i>
      <i class='bx bxl-twitter'></i>
      <i class='bx bxl-instagram' ></i>


      <p class="main-copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>

  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>


  <script src="/scripts/main.js"></script>
</body>
</html>
